<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="perfume-left">
          <picture>
            <source
              media="(max-width: 768px)"
              srcset="images/image-product-mobile.jpg"
              alt="Perfume"
            />
            <img src="images/image-product-desktop.jpg" alt="Perfume" />
          </picture>
        </section>

        <section
          class="perfume-right"
          aria-label="Perfume name, description and price"
        >
          <p class="product-type">PERFUME</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <div class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="product-price">
            <p class="new-price">$149.99</p>
            <p class="old-price"><del>$169.99</del></p>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="Cart" />Add to Cart
          </button>
        </section>
      </article>
      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/karolziober" target="_blank" rel="noopener"
          >Karol Ziober</a
        >.
      </footer>
    </main>
  </body>
</html>
